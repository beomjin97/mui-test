name : Deploy App

on :
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build
    
    - name: Build Docker image
      run: |
        docker build -t part-admin:0.1.0 .
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push Docker image to Docker Hub
      run: | 
        docker tag part-admin:0.1.0 beomjin97/part-admin:0.1.0
        docker push beomjin97/part-admin:0.1.0

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H {{secrets.SERVER}} >> ~/.ssh/known_hosts

    - name: Deploy Docker image to server
      run: |
        ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER }} << EOF
        docker pull part-admin
        docker stop part-admin || true
        docker rm part-admin || true
        docker run -d --name part-admin -p 80:80 -p 443:443 -v /root/ssl:/etc/nginx/ssl part-admin 
        EOF